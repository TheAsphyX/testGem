<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <link rel="stylesheet" href="gameoflife.css">
</head>
<body>
    <header class="vf-header">
        <div class="vf-header-container">
            <a href="https://www.vigilfuoco.it" class="vf-logo">
                <img src="https://www.vigilfuoco.it/themes/custom/vvf/logo.png" alt="Vigili del Fuoco Logo">
                <span>Vigili del Fuoco</span>
            </a>
            <nav class="vf-nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Chi Siamo</a></li>
                    <li><a href="#">Servizi</a></li>
                    <li><a href="#">Contatti</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <h1>Conway's Game of Life</h1>
    <div class="controls">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="step">Step</button>
        <button id="clear">Clear</button>
        <button id="random">Random</button>
    </div>
    <div class="settings">
        <label for="gridSize">Grid Size:</label>
        <input type="number" id="gridSize" value="50">
        <label for="cellSize">Cell Size:</label>
        <input type="number" id="cellSize" value="10">
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="gameoflife.js"></script>
</body>
</html>
